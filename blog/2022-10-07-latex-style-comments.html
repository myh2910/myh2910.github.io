		<div class="posted-date">2022-10-07</div>
		<hr>
		<ul>
			<li>Include <code>loadshadowlibrary</code> and <code>shadow</code> options to enable shadow when using <code><a href="https://ctan.org/pkg/todonotes" target="_blank">todonotes</a></code> package.</li>
			<li>Use <code><a href="https://mirrors.ctan.org/macros/latex/contrib/koma-script/doc/scrguide-en.pdf#chapter.16" target="_blank">scrhack</a></code> package in <a href="https://ctan.org/pkg/koma-script" target="_blank">KOMA-Script</a> classes (<code><a href="https://ctan.org/pkg/scrartcl" target="_blank">scrartcl</a></code>, <code><a href="https://ctan.org/pkg/scrreprt" target="_blank">scrreprt</a></code> and <code><a href="https://ctan.org/pkg/scrbook" target="_blank">scrbook</a></code>) to disable some error messages. See also <a href="https://tex.stackexchange.com/questions/73141/why-should-i-not-use-the-koma-script-classes" target="_blank">this question</a> in Stack Exchange.</li>
		</ul>
